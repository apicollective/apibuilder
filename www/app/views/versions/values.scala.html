@(org: com.gilt.apidoc.models.Organization,
  app: com.gilt.apidoc.models.Application,
  version: String,
  enum: com.gilt.apidocspec.models.Enum)

<table class="table table-hover table-condensed">
  <tbody>
   @enum.values.map { value =>
     <tr>
       <td>@value.name</td>
       <td>@value.description.getOrElse("")</td>
     </tr>
   }
  </tbody>
</table>
