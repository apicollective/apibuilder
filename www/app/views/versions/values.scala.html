@(org: io.apibuilder.api.v0.models.Organization,
  app: io.apibuilder.api.v0.models.Application,
  version: String,
  enum: io.apibuilder.spec.v0.models.Enum)

<table class="table table-hover table-condensed">
  <tbody>
   @enum.values.map { value =>
     <tr>
       <td>@value.name@enum.deprecation.map(deprecation(_))</td>
       <td>@Html(lib.Markdown(value.description))</td>
     </tr>
   }
  </tbody>
</table>
