nameOverride: "apibuilder-api"
fullnameOverride: "apibuilder-api"

team: foundation

image:
  repository: flowcommerce/apibuilder-api

resources:
  limits:
    memory: "4Gi"
    cpu: 3
  requests:
    memory: "4Gi"
    cpu: 1

jvmOpts:
  memory: 3072m

istio:
  alb: true

istioIngress:
  enabled: true
  gateways:
    - key: api-apibuilder-io
      tld: apibuilder.io
      selector: ingressgateway-apibuilder-io
      dns: true
      hosts:
        - api.apibuilder.io
  
istioService:
  live:
    hosts:
      - apibuilder
      - api.apibuilder.io
    gateways:
      - mesh
      - api-apibuilder-io
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1
    serviceAccountName: "flow-prod-eks-production-apibuilder-api-sa"
    serviceAccountIamRole: "arn:aws:iam::479720515435:role/flow-prod-eks-production-role"

nodeSelector:
  karpenter/role: workers
  kubernetes.io/arch: amd64
tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers"
    effect: "NoSchedule"
topologySpreadConstraints:
  schedule: "DoNotSchedule"

rolloutResource:
  enabled: false

canary:
  enabled: false
  
