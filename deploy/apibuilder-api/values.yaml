nameOverride: "apibuilder-api"
fullnameOverride: "apibuilder-api"

team: foundation

iamRole: ecsInstanceRole
image:
  repository: flowcommerce/apibuilder-api

resources:
  limits:
    memory: "4Gi"
    cpu: 1
  requests:
    memory: "4Gi"
    cpu: .05

jvmOpts:
  memory: 3072m


istioIngress:
  enabled: true
  gateways:
    - key: api-apibuilder-io
      tld: apibuilder.io
      dns: true
      hosts:
        - api.apibuilder.io
    - key: apibuilder-api-flow-pub
      tld: flo.pub
      dns: true
      hosts:
        - apibuilder-api.flo.pub

istioService:
  live:
    hosts:
      - apibuilder
      - api.apibuilder.io
      - apibuilder-api.flo.pub
    gateways:
      - mesh
      - api-apibuilder-io
      - apibuilder-api-flow-pub
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1

rolloutResource:
  enabled: false

canary:
  enabled: false
