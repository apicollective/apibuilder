nameOverride: "apibuilder-app"
fullnameOverride: "apibuilder-app"

team: foundation

iamRole: ecsInstanceRole
image:
  repository: flowcommerce/apibuilder-app

resources:
  limits:
    memory: "6Gi"
    cpu: 3
  requests:
    memory: "6Gi"
    cpu: 1

jvmOpts:
  memory: 5120m

istio:
  alb: true

istioIngress:
  enabled: true
  gateways:
    - key: app-apibuilder-io
      tld: apibuilder.io
      selector: ingressgateway-apibuilder-io
      dns: true
      hosts:
        - app.apibuilder.io

istioService:
  live:
    hosts:
      - apibuilder-app
      - app.apibuilder.io
    gateways:
      - mesh
      - app-apibuilder-io
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1

nodeSelector:
  karpenter/role: workers
  kubernetes.io/arch: amd64
tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers"
    effect: "NoSchedule"
topologySpreadConstraints:
  schedule: "DoNotSchedule"

rolloutResource:
  enabled: false

canary:
  enabled: false
  
