play.i18n.langs=["en"]

db.default.username=api
db.default.driver=org.postgresql.Driver
db.default.hikaricp.minimumIdle=2
db.default.hikaricp.minimumIdle=${?CONF_DB_HIKARICP_MINIMUM_IDLE}
db.default.hikaricp.maximumPoolSize=6
db.default.hikaricp.maximumPoolSize=${?CONF_DB_HIKARICP_MAXIMUM_POOL_SIZE}
db.default.logStatements=true
evolutionplugin=disabled

play.http.parser.maxMemoryBuffer=10M
play.http.requestHandler = "play.http.DefaultHttpRequestHandler"

play.modules.enabled += "actors.ActorsModule"

mail.defaultFromEmail="mbryzek@alum.mit.edu"
mail.defaultFromName="apidoc"
mail.subjectPrefix="[apidoc]"

# Space separate list of email addresses
apidoc.sendErrorsTo="mbryzek@alum.mit.edu"

git.version=0.11.86

main-actor-context {
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 5
  }
}

email-actor-context {
  fork-join-executor {
    parallelism-factor = 2.0
    parallelism-max = 5
  }
}

generator-service-actor-context {
  fork-join-executor {
    parallelism-factor = 1.0
    parallelism-max = 2
  }
}

task-actor-context {
  fork-join-executor {
    parallelism-factor = 1.0
    parallelism-max = 2
  }
}

user-actor-context {
  fork-join-executor {
    parallelism-factor = 1.0
    parallelism-max = 2
  }
}
