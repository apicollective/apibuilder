@import io.apibuilder.common.v0.models.MembershipRole
@(
  org: db.InternalOrganization,
  user: io.apibuilder.api.v0.models.User,
  role: MembershipRole
)

<p>

  @if(role == MembershipRole.Admin) {
    You are now an administrator of @org.name.
  } else {
    Your request to join @org.name has been accepted!
  }

</p>
