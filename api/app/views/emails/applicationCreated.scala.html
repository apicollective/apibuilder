@(
  appConfig: lib.AppConfig,
  org: io.apibuilder.api.v0.models.Organization,
  application: db.InternalApplication
)

<p>
  New application named @application.name created for @org.name with visibility @application.visibility.
</p>

@application.description.map { desc =>
  <p>
    @desc
  </p>
}

<p>
  <a href="@appConfig.apibuilderWwwHost/@org.key/@application.key/latest">View application</a>
</p>
